        fill="%arrow.fill" stroke="%arrow.stroke" stroke-width="2" />
    <circle xmlns="http://www.w3.org/2000/svg" cx="30.5002" cy="35.7893" r="14.1316" fill="%circle.fill"
        stroke="%circle.stroke" stroke-width="3" />
